<!DOCTYPE html>
<html>

<head>

    <title>Forms & Animations</title>
    <link rel="stylesheet" href="forms.css">

</head>

<body>

    <form action="mailto:someone@example.com" method="post">
        <fieldset>
            <legend>Contact Us Form:</legend>
            <!-- Name Field -->
            <label>Name:</label><input type="text" name="name"> <br>

            <!-- Email Field -->
            <label>Email:</label><input type="email" name="email"> <br>

            <!-- Subject Radio Buttons -->
            <label>Subject: </label> <br>
            <!-- Radio 1 -->
            <input type="radio" id="sales" name="subject" value="sales">
            <label for="sales">Sales</label><br>
            <!-- Radio 2 -->
            <input type="radio" id="support" name="subject" value="support">
            <label for="support">Support</label><br>
            <!-- Radio 3 -->
            <input type="radio" id="other" name="subject" value="other">
            <label for="other">Other</label><br>

            <!-- Message Textarea -->
            <label>Message: </label><br>
            <textarea name="message"></textarea> <br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>


    <div>Hello to no one<br>
        Hello to my wife<br>
        Hello to my partner
    </div>



</body>

</html>
